<body class="container-fluid h-100 w-100">
    <app>
        <!--Loading Screen - Begin-->
        <div id="applicationLoadingPanel" class="loading-items-center loading-font" style="height: 100vh;">
            <div class="loading-items-center" style="flex-direction: column">
                <div class="loading position-relative loading-items-center" style="position: relative">
                    <div class="loading-border fd-border-secondary" style="position: absolute; border-color: #d9d9d9; height: 100%; width: 100%; border-radius: 50%"></div>
                    <div class="loading-floated-circle loading-border fd-border-primary loading-border-primary" style="position: absolute; height: 100%; width: 100%; border-radius: 50%; border-left-color: transparent !important; border-right-color: transparent !important; border-bottom-color: transparent !important"></div>

                </div>
                <div class="loading-caption mt-4">FORM DESIGNER DEMO</div>
                <div class="loading-sm-text text-muted mt-2" style="color: #a1a1a1">Loading...</div>
            </div>
        </div>
        <!--Loading Screen - End-->
    </app>

    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafrex/spa-github-pages
      // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
      // ----------------------------------------------------------------------
      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
